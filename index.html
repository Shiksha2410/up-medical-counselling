<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Medical Counselling - MBBS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Uttar Pradesh Medical Counselling 2025</h1>
    </header>

    <section class="info">
        <h2>About UP MBBS Counselling</h2>
        <p>Get the latest updates on Uttar Pradesh medical counselling for MBBS admissions. Register now to secure your seat.</p>
    </section>

    <section class="registration">
        <h2>Register for Counselling</h2>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
